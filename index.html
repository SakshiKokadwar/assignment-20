<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box</title>
    <style>
      .cat {
        height: 150px;
        width: 200px;
        margin: 12px;
        background-color:violet;
        border: solid 1px white;
        font-size: 40px;
        padding: 7px;
        border-radius: 15px;
        }
       .dog {
        height: 380px;
        width: 900px;
        background-color:pink;
        border-radius: 5px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 5px;
       }
    </style>
  </head>

  <body>
    <div class="dog">
      <div class="cat">Sakshi</div>
      <div class="cat">Sataakshi</div>
      <div class="cat">Nandini</div>
    </div>
  </body>
</html>
